<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listar artista</title>

	<style>
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

.principal {
	width: 90%;
	margin: 0 auto;
}

.top {
	background: linear-gradient(to top, #87CEFA, white);
	height: 80px;
	display: flex;
	border-radius: 5px;
	margin-top: 5px;
}

.top .imagem {
	width: 20%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.top .imagem img {
	width: 35%;
}

.top .title {
	width: 80%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.container-buttons {
	display: flex;
	margin-top: 15px;
}
</style>
</h:head>
<h:body>

	<div class="principal">

		<div class="top">
			<div class="imagem">
				<h:graphicImage value="/resources/images/notas-musicais.png"
					width="30" />
			</div>
			<div class="title">
				<h2 style="color: navy;">SISTEMA DE GERENCIAMENTO DE MÚSICA</h2>
			</div>
		</div>
		<div class="container-table">

			<p:dataTable var="musica" value="#{controllerMusica.musicas}">
				<p:column headerText="Nome">
					<h:outputText value="#{musica.nome}" />
				</p:column>

				<p:column headerText="Duração">
					<h:outputText value="#{musica.duracao}" />
				</p:column>

			</p:dataTable>

		</div>

		<div class="container-buttons">
			<div class="btn">
				<p:button value="home" outcome="/home.xhtml" ajax="false"
					icon="pi pi-home" />
			</div>
		</div>
	</div>

</h:body>
</html>
