<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Musica</title>


	<style>
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

.principal {
	width: 90%;
	margin: 0 auto;
}

.top {
	background: linear-gradient(to top, #87CEFA, white);
	height: 80px;
	display: flex;
	border-radius: 5px;
	margin-top: 5px;
}

.top .imagem {
	width: 20%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.top .imagem img {
	width: 35%;
}

.top .title {
	width: 80%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.formulario {
	background-color: #87CEFA;
	display: flex;
	border-radius: 5px;
	margin-top: 5px;
	padding: 20px;
	color: navy;
	margin-bottom: 15px;
}

.container-buttons {
	display: flex;
}

.btn {
	margin: 2px;
}
</style>
</h:head>
<h:body>

	<div class="principal">

		<div class="top">
			<div class="imagem">
				<h:graphicImage value="/resources/images/notas-musicais.png"
					width="30" />
			</div>
			<div class="title">
				<h2 style="color: navy;">SISTEMA DE GERENCIAMENTO DE MÚSICA</h2>
			</div>
		</div>
		<p:growl id="message"/>
		<div class="formulario">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome" />
					<p:inputText value="#{controllerMusica.musica.nome}" />

					<h:outputLabel value="Duração" />
					<p:inputMask value="#{controllerMusica.musica.duracao}"
						mask="99:99" converter="converterTime" />

					<h:outputLabel value="Artista" />
					<p:selectOneMenu value="#{controllerMusica.artista.id}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems var="artista" value="#{controllerMusica.artistas}"
							itemLabel="#{artista.nome}" itemValue="#{artista.id}" />
					</p:selectOneMenu>

					<h:outputLabel value="Album" />
					<p:selectOneMenu value="#{controllerMusica.album.id}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems var="album" value="#{controllerMusica.albuns}"
							itemLabel="#{album.nome}" itemValue="#{album.id}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<div class="container-buttons">
					<div class="btn">
						<p:commandButton value="salvar"
							action="#{controllerMusica.salvar()}" ajax="false" 
							update="message" icon="pi pi-save"/>
					</div>

					<div class="btn">
						<p:button value="home" outcome="/home.xhtml" ajax="false" 
						icon="pi pi-home"/>
					</div>
				</div>
			</h:form>
		</div>

	</div>
</h:body>

</html>
