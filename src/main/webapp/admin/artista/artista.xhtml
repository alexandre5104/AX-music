<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Artista</title>

	<style>
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

.principal {
	width: 90%;
	margin: 0 auto;
}

.top {
	background: linear-gradient(to top, #87CEFA, white);
	height: 80px;
	display: flex;
	border-radius: 5px;
	margin-top: 5px;
}

.top .imagem {
	width: 20%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.top .imagem img {
	width: 35%;
}

.top .title {
	width: 80%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.formulario {
	background-color: #87CEFA;
	display: flex;
	border-radius: 5px;
	margin-top: 5px;
	padding: 20px;
	color: navy;
	margin-bottom: 10px;
}

.container-buttons {
	display: flex;
	margin-top:10px;
}

.btn {
	margin: 2px;
}
</style>
</h:head>
<h:body>

	<div class="principal">

		<div class="top">
			<div class="imagem">
				<h:graphicImage value="/resources/images/notas-musicais.png"
					width="30" />
			</div>
			<div class="title">
				<h2 style="color: navy;">SISTEMA DE GERENCIAMENTO DE MÃšSICA</h2>
			</div>
		</div>
		<p:growl id="message"/>

		<div class="formulario">
			<h:form>
				<h:panelGrid columns="2">

					<h:outputLabel value="Nome" />
					<p:inputText value="#{controllerArtista.artista.nome}" />

					<h:outputLabel value="Nacionalidade" />
					<p:inputText value="#{controllerArtista.artista.nacionalidade}" />

				</h:panelGrid>

				<div class="container-buttons">
					<div class="btn">
						<p:commandButton value="salvar"
							action="#{controllerArtista.salvar()}" update="message" 
							ajax="false"/>
					</div>

					<div class="btn">
						<p:button value="home" outcome="/home.xhtml" ajax="false" />
					</div>
				</div>
			</h:form>
		</div>


	</div>
</h:body>

</html>
