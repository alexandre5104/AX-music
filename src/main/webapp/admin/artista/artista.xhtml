<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>music</title>
</h:head>
<h:body>

	<p:growl/>
	<h:form>
	
		<p:inputText value="#{controllerArtista.artista.nome}"/>
		<p:inputText value="#{controllerArtista.artista.nacionalidade}"/>
			
		<p:inputMask value="#{controllerArtista.duracao}" mask="99:99" 
			converter="converterTime">
			<!-- <f:convertDateTime type="localTime" pattern="HH:mm:ss"/> -->
		</p:inputMask>
		
		<p:commandButton value="salvar" action="#{controllerArtista.salvar()}" 
			ajax="false"/>
		
	</h:form>


	<h:outputText value="#{controllerArtista.duracao}"/>
</h:body>

</html>
