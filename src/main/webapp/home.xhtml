<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough" xmlns:p="http://primefaces.org/ui">

<h:head>

	<style>
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

.principal {
	width: 90%;
	margin: 0 auto;
}

.top {
	background: linear-gradient(to top, #87CEFA, white);
	height: 80px;
	display: flex;
	border-radius: 5px;
	margin-top: 5px;
}

.top .imagem {
	width: 20%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.top .imagem img {
	width: 35%;
}

.top .title {
	width: 80%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.side {
	width: 30%;
	color: navy !important;
}

</style>

</h:head>
<body>

	<div class="principal">

		<div class="top">
			<div class="imagem">
				<h:graphicImage value="/resources/images/notas-musicais.png"
					width="30" />
			</div>
			<div class="title">
				<h2 style="color: navy;">SISTEMA DE GERENCIAMENTO DE MÚSICA</h2>
			</div>
		</div>

		<div class="side">
			<p:menu>
				<p:submenu label="Cadastro" id="cadastro">
					<p:menuitem value="Cadastro artista" 
						outcome="admin/artista/artista"/>
					<p:menuitem value="Cadastro album"
						outcome="admin/album/album"/>
					<p:menuitem value="Cadastro música"
						outcome="admin/musica/musica"/>
				</p:submenu>
				<p:submenu label="Listar">
					<p:menuitem value="Listar artista" />
					<p:menuitem value="Listar album"  />
					<p:menuitem value="Listar músicas"/>
				</p:submenu>
			</p:menu>
		</div>

	</div>

</body>
</html>
